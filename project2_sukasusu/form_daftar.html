  <head>
    <meta charset="utf-8" />

     <!--logo title bar -->
     <link rel="icon" href="asset/logo sista.png"
     type="image/x-icon">
  </head>
  <body style="height: 2000px;">
    <!-- navbar dan judul -->
    <div class="container-fluid ">
      <div class="row text-center mt-3 mb-5">
        <div class="col-12">
          <h1>Sistem Informasi Seminar Tugas Akhir - SISTA</h1>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">SISTA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link active home" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link jadwal" href="#">Jadwal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link daftarSeminar" href="#">Daftar Seminar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">Berita</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row mt-4  ">
        <div class="col">
          <p>Pendaftaran Seminar berlaku untuk mahasiswa yang telah mendapat persetujuan dari pembimbing TA</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Daftar Seminar TA</p>
        </div>
      </div>

      <div class="row border p-4">
        <div class="col-4">
          
          <form>
            <div class="form-group row mb-3">
              <label for="nim" class="col-4 col-form-label">NIM :</label> 
              <div class="col-8">
                <input id="nim" name="nim"  type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="nama" class="col-4 col-form-label">Nama :</label> 
              <div class="col-8">
                <input id="nama" name="nama"   type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="select" class="col-4 col-form-label">Prodi :</label> 
              <div class="col-8">
                <select class="form-select form-select-lg mb-1">
                  <option value="Sistem Informasi">Sistem Informasi</option>
                  <option value="Tekhnik Informatika">Tekhnik Informatika</option>
                </select>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="text" class="col-4 col-form-label">Tanggal Seminar :</label> 
              <div class="col-8">
                <input id="text" name="text" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="text1" class="col-4 col-form-label">Jam Seminar :</label> 
              <div class="col-8">
                <input id="text1" name="text1" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="text2" class="col-4 col-form-label">Ruangan :</label> 
              <div class="col-8">
                <input id="text2" name="text2" type="text" class="form-control">
              </div>
            </div> 
            <div class="form-group row mb-3">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
              </div>
            </div>
          </form>
          


        </div>
        <div class="col-6 offset-1">
          <form>
            <div class="form-group row mb-1">
              <label for="textarea" class="col-4 col-form-label">Judul TA :</label> 
              <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row mb-1">
              <label for="select" class="col-4 col-form-label">Seminar :</label> 
              <div class="col-8">
                <select  class="form-select form-select-lg mb-1">
                  <option value="rabbit">Proposal</option>
                  <option value="duck">Seminar Hasil</option>
                </select>
              </div>
            </div>
            <div class="form-group row mb-1">
              <label for="select1" class="col-4 col-form-label">Pembimbing :</label> 
              <div class="col-8">
                <select class="form-select form-select-lg mb-1">
                  <option value="rabbit">Sirojul Munir S.SI, M.KOM</option>
                  <option value="duck">Ahmad Rio M.SI</option>
                  <option value="fish">Amaliah Rahmah M.T</option>
                </select>
              </div>
            </div>
            <div class="form-group row mb-1">
              <label for="select2" class="col-4 col-form-label">Penguji 1 :</label> 
              <div class="col-8">
                <select class="form-select form-select-lg mb-1">
                  <option value="rabbit">Ahmad Rio M.SI</option>
                  <option value="duck">Sirojul Munir S.SI, M.KOM</option>
                  <option value="fish">Amaliah Rahmah M.T</option>
                </select>
              </div>
            </div>
            <div class="form-group row mb-1">
              <label for="select3" class="col-4 col-form-label">Penguji  2 :</label> 
              <div class="col-8">
                <select class="form-select form-select-lg mb-1">
                  <option value="rabbit">Amaliah Rahmah M.T</option>
                  <option value="duck">Sirojul Munir S.SI, M.KOM</option>
                  <option value="fish">Amaliah Rahmah M.T</option>
                </select>
              </div>
            </div> 
          </form>
        </div>

    </div>

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
  </body>
</html>
